<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button
      label="Crear"
      icon="pi pi-plus"
      severity="secondary"
      class="mr-2"
      (onClick)="createUser()"
    />
    <p-button
      severity="secondary"
      label="Eliminar"
      icon="pi pi-trash"
      outlined
      (onClick)="deleteSelectedUsers()"
      [disabled]="!selectedUsers || !selectedUsers.length"
    />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="users"
  [rows]="15"
  [loading]="isLoading"
  [columns]="cols"
  [paginator]="true"
  [globalFilterFields]="tableUtils.getGlobalFilterFields(cols)"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedUsers"
  [rowHover]="true"
  dataKey="userId"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} estudiantes"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[15, 30, 45]"
>
  <ng-template #caption>
    <h5 class="mb-2">Administrar usuarios</h5>
    <div class="flex flex-col items-center justify-between xs:flex-row">
      <p-button
        label="Limpiar"
        [outlined]="true"
        icon="pi pi-filter-slash"
        (click)="dt.clear(); searchUserValue = ''"
      />
      <div class="mb-3 mt-3 xs:mb-0 xs:mt-0">
        <p-inputgroup>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchUserValue"
            placeholder="Buscar..."
          />
          <p-button
            icon="pi pi-search"
            (click)="dt.filterGlobal(searchUserValue, 'contains')"
          />
        </p-inputgroup>
      </div>
    </div>
  </ng-template>
  <ng-template
    #header
    let-columns
  >
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      @for (col of columns; track $index) {
        <th
          [pSortableColumn]="col.sortable ? col.field : null"
          style="min-width: 16rem"
        >
          {{ col.header }}
          @if (col.sortable) {
            <p-sortIcon field="{{ col.field }}" />
          }
        </th>
      }
      <th style="min-width: 12rem"></th>
    </tr>
  </ng-template>
  <ng-template
    #body
    let-user
    let-columns="columns"
  >
    <tr>
      <td style="width: 3rem">
        <p-tableCheckbox [value]="user" />
      </td>
      @for (col of columns; track $index) {
        <td style="min-width: 12rem">{{ tableUtils.getNestedValue(user, col.field) }}</td>
      }
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          [outlined]="true"
          (click)="editUser(user)"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="deleteUser(user)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td [attr.colspan]="cols.length + 2">No se encontraron usuarios</td>
    </tr>
  </ng-template>
  <ng-template #loadingbody>
    <tr>
      <td [attr.colspan]="cols.length + 2">Cargando datos de usuarios. Por favor espere.</td>
    </tr>
  </ng-template>
</p-table>

@if (userDialogVisible) {
  <users-form
    [userDialog]="userDialogVisible"
    [isCreateUser]="isCreateUser"
    (defaultChangeUserDialog)="changeUserDialog($event)"
  ></users-form>
}

<p-toast />
<p-confirmdialog [style]="{ width: '450px' }" />
