<p-dialog
  [(visible)]="studentDialog"
  [modal]="true"
  [header]="isCreateStudent ? 'Crear Estudiante' : 'Editar Estudiante'"
  closable="false"
  [style]="{ width: '550px' }"
>
  <form
    [formGroup]="studentForm"
    (ngSubmit)="saveOrUpdateStudent()"
  >
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="email"
            inputId="email"
            label="Correo electrónico"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.email"
            placeholder="Ingresa el correo electrónico"
            [required]="true"
            [readonly]="false"
            [maxLength]="100"
            [minLength]="6"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyNumbers"
            inputId="phoneNumber"
            label="Teléfono"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.phoneNumber"
            placeholder="Ingresa el numero de telefono"
            [required]="true"
            [readonly]="false"
            [maxLength]="10"
            [minLength]="10"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="name"
            label="Nombre"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.name"
            placeholder="Ingresa el nombre"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="paternalSurname"
            label="Apellido paterno"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.firstSurname"
            placeholder="Ingresa el apellido paterno"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="maternalSurname"
            label="Apellido materno"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.secondSurname"
            placeholder="Ingresa el apellido materno"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="alphanumericUpperCase"
            inputId="employeeCode"
            label="Matrícula"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="studentForm.controls.studentCode"
            placeholder="Ingresa la matrícula"
            [required]="true"
            [readonly]="false"
            [maxLength]="20"
            [minLength]="10"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <p-button
          label="Cancelar"
          icon="pi pi-times"
          text
          (click)="closeDialog()"
        />
        <p-button
          [label]="isCreateStudent ? 'Crear' : 'Actualizar'"
          type="submit"
          icon="pi pi-check"
        />
      </div>
    </div>
  </form>
</p-dialog>
