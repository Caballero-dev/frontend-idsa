<div class="card flex w-full flex-col">
  <div class="flex flex-col md:flex-row">
    <div class="flex w-full flex-col gap-3 py-5 md:w-3/12 md:pr-4">
      <button
        pButton
        type="button"
        fluid
        severity="secondary"
        class="btn text-xl"
        [class.button-active]="viewMyProfile"
        (click)="viewUpdatePassword = false; viewMyProfile = true"
      >
        <span pButtonLabel>Mi perfil</span>
      </button>
      <button
        pButton
        type="button"
        fluid
        severity="secondary"
        class="btn text-xl"
        [class.button-active]="viewUpdatePassword"
        (click)="viewMyProfile = false; viewUpdatePassword = true"
      >
        <span pButtonLabel>Actualizar contraseña</span>
      </button>
    </div>

    <div class="flex w-full flex-col gap-4 py-5 md:w-9/12">
      @if (viewMyProfile) {
        <div class="mb-5 text-2xl font-semibold">Mi perfil</div>

        <div class="mb-5 grid grid-cols-12 gap-4">
          <label class="col-span-12 flex items-center text-xl font-semibold md:col-span-4">Nombre:</label>
          <div class="col-span-12 text-xl md:col-span-8">John Doe Jr.</div>
        </div>

        <div class="mb-5 grid grid-cols-12 gap-4">
          <label class="col-span-12 flex items-center text-xl font-semibold md:col-span-4">Correo electrónico:</label>
          <div class="col-span-12 text-xl md:col-span-8">
            {{ 'john.doe@gamil.com' }}
          </div>
        </div>

        <div class="mb-5 grid grid-cols-12 gap-4">
          <label class="col-span-12 flex items-center text-xl font-semibold md:col-span-4">Numero de telefono:</label>
          <div class="col-span-12 text-xl md:col-span-8">123456789</div>
        </div>

        <div class="mb-5 grid grid-cols-12 gap-4">
          <label class="col-span-12 flex items-center text-xl font-semibold md:col-span-4">Fecha creación:</label>
          <div class="col-span-12 text-xl md:col-span-8">2021-01-01</div>
        </div>
      }

      @if (viewUpdatePassword) {
        <div class="mb-5 text-2xl font-semibold">Actualizar contraseña</div>

        @if (errorUpdatePassword) {
          <p-message
            variant="text"
            severity="error"
            icon="pi pi-times-circle"
            styleClass="mb-2"
            closable
            (onClose)="errorUpdatePassword = false"
          >
            Verifica que la información ingresada sea correcta
          </p-message>
        }

        <form
          [formGroup]="updatePasswordForm"
          (ngSubmit)="updatePassword()"
        >
          <div class="mb-5">
            <idsa-input-text
              type="password"
              inputId="password"
              label="Contraseña actual"
              labelPosition="left"
              [customFormControl]="updatePasswordForm.controls.password"
              placeholder="Ingresa tu contraseña actual"
              [required]="true"
              [disabled]="false"
              [readonly]="false"
              [maxLength]="20"
              [minLength]="8"
              variant="outlined"
              size="large"
            ></idsa-input-text>
          </div>

          <div class="mb-5">
            <idsa-input-text
              type="password"
              inputId="newPassword"
              label="Contraseña nueva"
              labelPosition="left"
              [customFormControl]="updatePasswordForm.controls.newPassword"
              placeholder="Ingresa tu nueva contraseña"
              [required]="true"
              [disabled]="false"
              [readonly]="false"
              [maxLength]="20"
              [minLength]="8"
              variant="outlined"
              size="large"
            ></idsa-input-text>
          </div>

          <div class="mb-5">
            <idsa-input-text
              type="password"
              inputId="confirmPassword"
              label="Confirmar contraseña"
              labelPosition="left"
              [customFormControl]="updatePasswordForm.controls.confirmPassword"
              placeholder="Confirma tu nueva contraseña"
              [required]="true"
              [disabled]="false"
              [readonly]="false"
              [maxLength]="20"
              [minLength]="8"
              variant="outlined"
              size="large"
              helpTextType="error"
              [helpText]="
                updatePasswordForm.errors && updatePasswordForm.touched ? 'Las contraseñas no son iguales' : null
              "
            ></idsa-input-text>
          </div>

          <div class="flex justify-end">
            <p-button
              label="Actualizar contraseña"
              [rounded]="true"
              size="large"
              type="submit"
            />
          </div>
        </form>
      }
    </div>
  </div>
</div>

<p-toast />
