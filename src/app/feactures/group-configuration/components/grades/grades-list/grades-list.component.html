<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <span class="text-2xl font-bold">Administrar grados</span>
  </ng-template>
  <ng-template #end>
    <div class="flex gap-2">
      <p-button
        label="Actualizar Datos"
        icon="pi pi-refresh"
        [outlined]="true"
        (click)="refreshTableData()"
      />
      <p-button
        label="Nuevo Grado"
        icon="pi pi-plus"
        severity="primary"
        (onClick)="openCreateGradeDialog()"
      />
    </div>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="grades"
  [columns]="cols"
  [lazy]="true"
  [loading]="isLoading"
  [rows]="rows"
  [first]="first"
  [totalRecords]="totalRecords"
  [paginator]="true"
  [rowsPerPageOptions]="[20, 40, 60]"
  [scrollable]="true"
  scrollHeight="400px"
  [resizableColumns]="true"
  [showGridlines]="true"
  [rowHover]="true"
  [tableStyle]="{ 'min-width': '35rem' }"
  dataKey="gradeId"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} grados"
  [showCurrentPageReport]="true"
  (onLazyLoad)="loadGrades($event)"
>
  <ng-template #caption>
    <div class="flex flex-col items-center justify-between xs:flex-row">
      <p-button
        label="Limpiar"
        [outlined]="true"
        icon="pi pi-filter-slash"
        (click)="resetSearch()"
      />
      <div class="mb-3 mt-3 xs:mb-0 xs:mt-0">
        <p-inputgroup>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchGradeValue"
            placeholder="Buscar..."
          />
          <p-button
            icon="pi pi-search"
            [disabled]="!hasTextValue(searchGradeValue)"
            (click)="search()"
          />
        </p-inputgroup>
      </div>
    </div>
  </ng-template>
  <ng-template
    #header
    let-columns
  >
    <tr>
      @for (col of columns; track $index) {
        <th pResizableColumn>
          {{ col.header }}
        </th>
      }
      <th style="min-width: 10rem"></th>
    </tr>
  </ng-template>
  <ng-template
    #body
    let-grade
    let-columns="columns"
  >
    <tr>
      @for (col of columns; track $index) {
        <td>{{ tableUtils.getNestedValue(grade, col.field) }}</td>
      }
      <td style="width: 10rem">
        <div class="flex items-center justify-around">
          <p-button
            [pTooltip]="'Editar grado'"
            tooltipPosition="top"
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            (click)="openEditGradeDialog(grade)"
          />
          <p-button
            [pTooltip]="'Eliminar grado'"
            tooltipPosition="top"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteGrade(grade)"
          />
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td [attr.colspan]="cols.length + 1">No se encontraron grados</td>
    </tr>
  </ng-template>
  <ng-template
    *ngIf="!grades"
    #loadingbody
  >
    <tr>
      <td [attr.colspan]="cols.length + 1">Cargando datos de grados.</td>
    </tr>
  </ng-template>
</p-table>

@if (isGradeDialogVisible) {
  <grades-form
    [isCreateGrade]="isCreateGrade"
    [selectedGrade]="selectedGrade"
    [isGradeDialogVisible]="isGradeDialogVisible"
    (gradeDialogChange)="onGradeDialogChange($event)"
  ></grades-form>
}

<p-toast />
<p-confirmDialog [style]="{ width: '450px' }" />
