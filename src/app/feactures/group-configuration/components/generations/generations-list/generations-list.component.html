<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <span class="text-2xl font-bold">Administrar generaciones</span>
  </ng-template>
  <ng-template #end>
    <div class="flex gap-2">
      <p-button
        label="Actualizar Datos"
        icon="pi pi-refresh"
        [outlined]="true"
        (click)="refreshTableData()"
      />
      <p-button
        label="Nueva Generación"
        icon="pi pi-plus"
        severity="primary"
        (onClick)="openCreateGenerationDialog()"
      />
    </div>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="generations"
  [columns]="cols"
  [lazy]="true"
  [loading]="isLoading"
  [rows]="rows"
  [first]="first"
  [totalRecords]="totalRecords"
  [paginator]="true"
  [rowsPerPageOptions]="[20, 40, 60]"
  [scrollable]="true"
  scrollHeight="600px"
  [resizableColumns]="true"
  [showGridlines]="true"
  [rowHover]="true"
  [globalFilterFields]="tableUtils.getGlobalFilterFields(cols)"
  [tableStyle]="{ 'min-width': '35rem' }"
  dataKey="generationId"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} generaciones"
  [showCurrentPageReport]="true"
  (onLazyLoad)="loadGenerations($event)"
>
  <ng-template #caption>
    <div class="flex flex-col items-center justify-between xs:flex-row">
      <p-button
        label="Limpiar"
        [outlined]="true"
        icon="pi pi-filter-slash"
        (click)="dt.reset(); searchGenerationValue = ''"
      />
      <div class="mb-3 mt-3 xs:mb-0 xs:mt-0">
        <p-inputgroup>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchGenerationValue"
            placeholder="Buscar..."
          />
          <p-button
            icon="pi pi-search"
            (click)="dt.filterGlobal(searchGenerationValue.trim(), 'contains')"
          />
        </p-inputgroup>
      </div>
    </div>
  </ng-template>
  <ng-template
    #header
    let-columns
  >
    <tr>
      @for (col of columns; track $index) {
        <th
          [pSortableColumn]="col.sortable ? col.field : null"
          pResizableColumn
        >
          {{ col.header }}
          @if (col.sortable) {
            <p-sortIcon field="{{ col.field }}" />
          }
        </th>
      }
      <th style="min-width: 10rem"></th>
    </tr>
  </ng-template>
  <ng-template
    #body
    let-generation
    let-columns="columns"
  >
    <tr>
      @for (col of columns; track $index) {
        <td>{{ tableUtils.getNestedValue(generation, col.field) }}</td>
      }
      <td style="width: 10rem">
        <div class="flex items-center justify-around">
          <p-button
            [pTooltip]="'Editar generación'"
            tooltipPosition="top"
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            (click)="openEditGenerationDialog(generation)"
          />
          <p-button
            [pTooltip]="'Eliminar generación'"
            tooltipPosition="top"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteGeneration(generation)"
          />
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td [attr.colspan]="cols.length + 1">No se encontraron generaciones</td>
    </tr>
  </ng-template>
  <ng-template
    *ngIf="!generations"
    #loadingbody
  >
    <tr>
      <td [attr.colspan]="cols.length + 1">Cargando datos de generaciones.</td>
    </tr>
  </ng-template>
</p-table>

@if (isGenerationDialogVisible) {
  <generations-form
    [isCreateGeneration]="isCreateGeneration"
    [selectedGeneration]="selectedGeneration"
    [isGenerationDialogVisible]="isGenerationDialogVisible"
    (generationDialogChange)="onGenerationDialogChange($event)"
  ></generations-form>
}

<p-toast />
<p-confirmDialog [style]="{ width: '450px' }" />
