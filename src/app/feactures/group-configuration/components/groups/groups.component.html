<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button
      label="Crear"
      icon="pi pi-plus"
      severity="secondary"
      class="mr-2"
      (onClick)="groupDialogVisible = true"
    />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="groups"
  [rows]="15"
  [scrollable]="true"
  scrollHeight="500px"
  [showGridlines]="true"
  [loading]="isLoading"
  [columns]="cols"
  [paginator]="true"
  [globalFilterFields]="tableUtils.getGlobalFilterFields(cols)"
  [tableStyle]="{ 'min-width': '35rem' }"
  [rowHover]="true"
  dataKey="gradeId"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[15, 30, 45]"
>
  <ng-template #caption>
    <h5 class="mb-2">Administrar grupos</h5>
    <div class="flex flex-col items-center justify-between sm:flex-row">
      <p-button
        label="Limpiar"
        [outlined]="true"
        icon="pi pi-filter-slash"
        (click)="dt.reset(); searchGroupValue = ''"
      />
      <div class="mb-3 mt-3 sm:mb-0 sm:mt-0">
        <p-inputgroup>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchGroupValue"
            placeholder="Buscar..."
          />
          <p-button
            icon="pi pi-search"
            (click)="dt.filterGlobal(searchGroupValue.trim(), 'contains')"
          />
        </p-inputgroup>
      </div>
    </div>
  </ng-template>
  <ng-template
    #header
    let-columns
  >
    <tr>
      @for (col of columns; track $index) {
        <th
          [pSortableColumn]="col.sortable ? col.field : null"
          pResizableColumn
        >
          {{ col.header }}
          @if (col.sortable) {
            <p-sortIcon field="{{ col.field }}" />
          }
        </th>
      }
      <th style="width: 10rem"></th>
    </tr>
  </ng-template>
  <ng-template
    #body
    let-group
    let-columns="columns"
  >
    <tr>
      @for (col of columns; track $index) {
        <td>{{ tableUtils.getNestedValue(group, col.field) }}</td>
      }
      <td style="text-align: center; width: 10rem">
        <p-button
          icon="pi pi-pencil"
          class="mr-3"
          [rounded]="true"
          [outlined]="true"
          (click)="editGroup(group)"
        />
        <p-button
          icon="pi pi-trash"
          class="ml-3"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="deleteGroup(group)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td [attr.colspan]="cols.length + 2">No se encontraron registros</td>
    </tr>
  </ng-template>
  <ng-template #loadingbody>
    <tr>
      <td [attr.colspan]="cols.length + 2">Cargando datos. Por favor espere.</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="groupDialogVisible"
  [modal]="true"
  [header]="isCreateGroup ? 'Crear grupo' : 'Actualizar grupo'"
  closable="false"
  [style]="{ width: '550px' }"
>
  <form
    [formGroup]="groupForm"
    (ngSubmit)="saveOrUpdateGroup()"
  >
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2 sm:flex-row sm:gap-4">
        <div class="w-full">
          <idsa-input-text
            type="onlyPlainLettersUpperCase"
            inputId="name"
            label="Nombre del grupo"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupForm.controls.name"
            placeholder="Ejemplo: A, B, C, etc."
            [required]="true"
            [readonly]="false"
            [maxLength]="1"
            [minLength]="1"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <p-button
          label="Cancelar"
          icon="pi pi-times"
          text
          (click)="closeDialog()"
        />
        <p-button
          [label]="isCreateGroup ? 'Crear' : 'Actualizar'"
          type="submit"
          icon="pi pi-check"
        />
      </div>
    </div>
  </form>
</p-dialog>

<p-toast />
<p-confirmDialog [style]="{ width: '450px' }" />
