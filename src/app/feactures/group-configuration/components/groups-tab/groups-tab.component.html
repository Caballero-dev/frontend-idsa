<div class="mb-4 flex items-center justify-between">
  <span class="text-2xl font-bold sm:text-3xl">Gestión de datos de grupos</span>
  <p-button
    icon="pi pi-arrow-left"
    variant="outlined"
    severity="contrast"
    rounded
    [routerLink]="['../']"
  ></p-button>
</div>

<div class="mb-6 text-justify text-lg">
  En esta sección se pueden gestionar los datos de los grupos, incluyendo la administración de campus, modalidades,
  especialidades, grados, grupos y generaciones.
</div>

<p-tabView [scrollable]="true">
  <p-tabPanel header="Campus">
    <ng-template pTemplate="content">
      <app-campuses-list></app-campuses-list>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Modalidades">
    <ng-template pTemplate="content">
      <app-modalities-list></app-modalities-list>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Especialidades">
    <ng-template pTemplate="content">
      <app-specialities-list></app-specialities-list>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Grados">
    <ng-template pTemplate="content">
      <app-grades-list></app-grades-list>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Grupos">
    <ng-template pTemplate="content">
      <app-groups-list></app-groups-list>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel header="Generaciones">
    <ng-template pTemplate="content">
      <app-generations-list></app-generations-list>
    </ng-template>
  </p-tabPanel>
</p-tabView>
