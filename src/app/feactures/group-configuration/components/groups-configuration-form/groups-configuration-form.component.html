<p-dialog
  [(visible)]="groupConfigurationDialog"
  [modal]="true"
  [header]="isCreateGroupConfiguration ? 'Crear configuraci贸n de grupo' : 'Editar configuraci贸n de grupo'"
  closable="false"
  [style]="{ width: '550px' }"
>
  <form
    [formGroup]="groupConfigurationForm"
    (ngSubmit)="saveOrUpdateGroupConfiguration()"
  >
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="tutor"
            label="Tutor"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.tutor"
            [options]="tutors"
            optionLabel="name"
            placeholder="Seleccione un tutor"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="campus"
            label="Campus"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.campus"
            [options]="campuses"
            optionLabel="name"
            placeholder="Seleccione un campus"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="specialty"
            label="Especialidad"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.specialty"
            [options]="specialties"
            optionLabel="name"
            placeholder="Seleccione una especialidad"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="modality"
            label="Modalidad"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.modality"
            [options]="modalities"
            optionLabel="name"
            placeholder="Seleccione una modalidad"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="grade"
            label="Grado"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.grade"
            [options]="grades"
            optionLabel="name"
            placeholder="Seleccione un grado"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObject"
            selectId="group"
            label="Grupo"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.group"
            [options]="groups"
            optionLabel="name"
            placeholder="Seleccione un grupo"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-select
            type="valueObjectLabels"
            selectId="generation"
            label="Generaci贸n"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="groupConfigurationForm.controls.generation"
            [options]="generations"
            [optionLabels]="['yearStart', 'yearEnd']"
            placeholder="Seleccione una generaci贸n"
            [showClear]="true"
            size="large"
          ></idsa-input-select>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <p-button
          label="Cancelar"
          icon="pi pi-times"
          text
          (click)="closeDialog()"
        />
        <p-button
          [label]="isCreateGroupConfiguration ? 'Crear' : 'Actualizar'"
          type="submit"
          icon="pi pi-check"
        />
      </div>
    </div>
  </form>
</p-dialog>
