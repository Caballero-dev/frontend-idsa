<div class="grid grid-cols-12 gap-8">
  <div class="contents">
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
      <div class="card mb-0">
        <div class="flex justify-between mb-4">
          <div>
            <span class="block text-muted-color font-medium mb-4">Alumnos</span>
            <div class="text-surface-900 font-medium text-xl">152</div>
          </div>
          <div
            class="flex items-center justify-center bg-blue-100 rounded-border"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-graduation-cap text-blue-500 !text-xl"></i>
          </div>
        </div>
        <span class="text-muted-color">Registrados</span>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
      <div class="card mb-0">
        <div class="flex justify-between mb-4">
          <div>
            <span class="block text-muted-color font-medium mb-4">Alumnos</span>
            <div class="text-surface-900 font-medium text-xl">40</div>
          </div>
          <div
            class="flex items-center justify-center rounded-border message-success"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-graduation-cap !text-xl"></i>
          </div>
        </div>
        <span class="text-muted-color">Baja probabilidad</span>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
      <div class="card mb-0">
        <div class="flex justify-between mb-4">
          <div>
            <span class="block text-muted-color font-medium mb-4">Alumnos</span>
            <div class="text-surface-900 font-medium text-xl">51</div>
          </div>
          <div
            class="flex items-center justify-center rounded-border message-warn"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-graduation-cap !text-xl"></i>
          </div>
        </div>
        <span class="text-muted-color">Probable</span>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
      <div class="card mb-0">
        <div class="flex justify-between mb-4">
          <div>
            <span class="block text-muted-color font-medium mb-4">Alumnos</span>
            <div class="text-surface-900 font-medium text-xl">60</div>
          </div>
          <div
            class="flex items-center justify-center rounded-border message-error"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i class="pi pi-graduation-cap !text-xl"></i>
          </div>
        </div>
        <span class="text-muted-color">Alta probabilidad</span>
      </div>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="card">
      <p-chart
        type="pie"
        [data]="pieData"
        [options]="pieOptions"
        height="400px"
      ></p-chart>
    </div>
  </div>
  <div class="col-span-12 xl:col-span-6">
    <div class="card">
      <p-chart
        type="bar"
        [data]="barData"
        [options]="barOptions"
        height="400px"
      ></p-chart>
    </div>
  </div>
</div>
