<p-dialog
  [(visible)]="isTutorDialogVisible"
  [modal]="true"
  [header]="isCreateTutor ? 'Crear Tutor' : 'Editar Tutor'"
  closable="false"
  [style]="{ width: '550px' }"
>
  <form
    [formGroup]="tutorForm"
    (ngSubmit)="saveOrUpdateTutor()"
  >
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="email"
            inputId="email"
            label="Correo electrónico"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.email"
            placeholder="Ingresa el correo electrónico"
            [required]="true"
            [readonly]="false"
            [maxLength]="100"
            [minLength]="6"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyNumbers"
            inputId="phoneNumber"
            label="Teléfono"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.phoneNumber"
            placeholder="Ingresa el numero de telefono"
            [required]="true"
            [readonly]="false"
            [maxLength]="10"
            [minLength]="10"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="name"
            label="Nombre"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.name"
            placeholder="Ingresa el nombre"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="paternalSurname"
            label="Apellido paterno"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.firstSurname"
            placeholder="Ingresa el apellido paterno"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="flex flex-col gap-2 xs:flex-row xs:gap-4">
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="onlyLetters"
            inputId="maternalSurname"
            label="Apellido materno"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.secondSurname"
            placeholder="Ingresa el apellido materno"
            [required]="true"
            [readonly]="false"
            [maxLength]="50"
            [minLength]="3"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
        <div class="w-full xs:w-2/4">
          <idsa-input-text
            type="alphanumericUpperCase"
            inputId="employeeCode"
            label="Número de empleado"
            labelFontSize="text-lg"
            labelPosition="top"
            [customFormControl]="tutorForm.controls.employeeCode"
            placeholder="Ingresa el número de empleado"
            [required]="true"
            [readonly]="false"
            [maxLength]="20"
            [minLength]="10"
            variant="outlined"
            size="large"
          ></idsa-input-text>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <p-button
          *ngIf="!isLoading"
          label="Cancelar"
          type="button"
          icon="pi pi-times"
          severity="danger"
          variant="outlined"
          (click)="closeDialog()"
        />
        <p-button
          [label]="isCreateTutor ? 'Crear' : 'Actualizar'"
          type="submit"
          icon="pi pi-check"
          [loading]="isLoading"
          [disabled]="isLoading"
        />
      </div>
    </div>
  </form>
</p-dialog>

<p-toast />
