<div class="bg-surface-100 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);
      "
    >
      <div
        class="w-full bg-surface-0 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <img
            class="mb-8 w-16 mx-auto shrink-0"
            style="border-radius: 15px"
            src="/img/logo.jpg"
            alt="Logo"
          />
          <div class="text-surface-900 text-3xl font-medium mb-4">Identifi Adicc</div>
          <span class="text-muted-color font-medium">Inicia sesión para continuar</span>
        </div>

        <div>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"
          >
            <div class="mb-8 md:w-[30rem]">
              <idsa-input-text
                inputId="email"
                label="Correo electrónico"
                [customFormControl]="loginForm.controls.email"
                placeholder="Ingresa tu correo electrónico"
                variant="outlined"
                size="large"
                [disabled]="true"
                [minLength]="6"
                [maxLength]="100"
              ></idsa-input-text>
