<div class="flex min-h-screen min-w-[100vw] items-center justify-center overflow-hidden bg-surface-100">
  <div class="flex flex-col items-center justify-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);
      "
    >
      <div
        class="w-full bg-surface-0 px-8 py-20 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="mb-4 text-center">
          <img
            class="mx-auto w-[8rem] shrink-0"
            src="/img/icon.png"
            alt="Logo"
          />
        </div>

        <div class="max-md:w-[20rem] md:w-[30rem]">
          @if (!isEmailSent) {
            <div class="mb-8 text-center">
              <span class="text-2xl font-semibold">Restablecer tu contraseña</span>
            </div>
            <form
              [formGroup]="forgotPasswordForm"
              (ngSubmit)="requestPasswordReset()"
            >
              <div class="flex flex-col gap-4">
                <idsa-input-text
                  type="email"
                  inputId="email"
                  label="Correo electrónico"
                  labelPosition="top"
                  [customFormControl]="forgotPasswordForm.controls.email"
                  placeholder="Ingresa tu correo electrónico"
                  [required]="true"
                  [disabled]="false"
                  [readonly]="false"
                  [maxLength]="100"
                  [minLength]="6"
                  variant="outlined"
                  size="large"
                ></idsa-input-text>
              </div>

              <div class="mt-8 flex flex-col gap-4">
                <p-button
                  label="Solicitar recuperación"
                  styleClass="w-full"
                  type="submit"
                  rounded="true"
                  [loading]="loading"
                  [disabled]="loading"
                ></p-button>

                <p-button
                  *ngIf="!loading"
                  label="Cancelar"
                  styleClass="w-full"
                  type="button"
                  rounded="true"
                  variant="outlined"
                  (click)="cancel()"
                ></p-button>
              </div>
            </form>
          } @else {
            <div class="mb-8 text-center">
              <span class="text-2xl font-semibold">Correo electrónico enviado para restablecer tu contraseña</span>
            </div>

            <div class="text-center">
              <p>
                Se ha enviado el enlace de verificación. Revisa tu correo electrónico y sigue las instrucciones para
                restablecer tu contraseña.
              </p>
            </div>

            <div class="mt-8">
              <p-button
                label="Volver al inicio de sesión"
                styleClass="w-full"
                type="button"
                rounded="true"
                variant="outlined"
                (click)="cancel()"
              ></p-button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast />
